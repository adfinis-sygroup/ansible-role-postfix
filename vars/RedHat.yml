---

# postfix related packages
postfix_packages:
  - postfix

# remove conflicting packages
postfix_packages_removed: []

# postfix service name
postfix_service: postfix

# postfix binary
postfix_bin: /usr/sbin/postfix

# postfix configuration directory
postfix_cfg_dir: /etc/postfix

# postalias binary
postfix_postalias: /usr/sbin/postalias

# postmap binary
postfix_postmap: /usr/sbin/postmap

# aliases file
postfix_aliases_file: /etc/aliases
